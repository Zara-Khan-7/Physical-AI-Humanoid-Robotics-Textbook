# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: physical-ai-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false  # Must be set manually in dashboard
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:3000,http://localhost:3001,https://frontend-hr4ggbpzj-zara-yousuf-khans-projects.vercel.app,https://physical-ai-textbook.vercel.app
      - key: LLM_MODEL
        value: models/gemini-flash-latest
      - key: EMBEDDING_MODEL
        value: models/text-embedding-004
      - key: QDRANT_COLLECTION
        value: textbook_chunks
    autoDeploy: true
